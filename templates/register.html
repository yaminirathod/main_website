    <div>
        <h2>Register</h2>
        <div class="newslettermain">
          <form method="post" name="contactusform" id="contactusform" class="newslettermainform" action="http://127.0.0.1:5000/contactusdata">
              <p><h3>Required Account Information</h3></p>
              <label>Title *:</label>
              <select name="title" id="title">
                  <option value="MASTER">MASTER</option>
                  <option value="MISS">MISS</option>
                  <option value="MR">MR</option>
                  <option value="MRS">MRS</option>
                  <option value="MS">MS</option>
              </select>
              <label>First name/Given name *:</label>
              <input type="text" id="firstname" name="firstname" required>
              <label>Last name/Family name *:</label>
              <input type="text" id="lastname" name="lastname" required>
              <label>Name on card *:</label>
              <input type="text" id="cardname" name="cardname" required>
              <label>Date of birth (DD/MM/YYYY) *:</label>
              <input type="text" id="birthdate" name="birthdate" required>
              <label>Mothers maiden name *:</label>
              <input type="text" id="maiden_name" name="maiden_name" required>
            <p><h3>Travel Document:</h3></p>

            <label>Passport number *:</label>
            <input type="text" id="passport" name="passport">

              <label>Passport Expiry Date (DD/MMM/YYYY):*</label>
            <input type="text" id="expirydate" name="expirydate" required>

           <label>Password *:</label>
            <input type="password" id="password" name="password" required>
              <input type="submit" value="Submit">
          </form>
</div>
</div>
